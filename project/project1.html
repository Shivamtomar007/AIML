<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Details</title>
    <style>
        form {
            font-family: Arial, sans-serif;
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 8px;
            border:9px antiquewhite;
        }
        input[type="text"], input[type="number"], input[type="email"], input[type="password"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px 40px 45px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        h2{
            color:red;
            font-weight: 30px;
            
        }
    </style>
</head>
<body>

<form id="detailsForm" action="#" method="POST" onsubmit="return validateForm()">
    <h2>Enter Your Details Here</h2>

    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname" required>

    <label for="age">Age</label>
    <input type="number" id="age" name="age" min="1" max="120" required>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" minlength="8" required>

    <label>T-shirt Size</label>
    <input type="radio" id="small" name="tshirt" value="small" required>
    <label for="small">Small</label>
    <input type="radio" id="large" name="tshirt" value="large" required>
    <label for="large">Large</label>

    <label for="color">Your Favorite Color</label>
    <input type="color" id="color" name="color">

    <label for="bio">Tell us about yourself</label>
    <textarea id="bio" name="bio" rows="4" cols="30"></textarea>

    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
</form>

<script>
    function validateForm() {
        const age = document.getElementById("age").value;
        if (age < 1 || age > 120) {
            alert("Please enter a valid age between 1 and 120.");
            return false;
        }
        
        const password = document.getElementById("password").value;
        if (password.length < 8) {
            alert("Password must be at least 8 characters long.");
            return false;
        }
        const name = document.getElementById("fname").value;
        if(name.length < 8 )
        {
            alert("Name length should be at least 8 letters");
            return false;
        }
        return true;
        


        
    }
    
</script>

</body>
</html>
